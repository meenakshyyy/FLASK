<!DOCTYPE html>
<html>
    <head>
        <title>Input Form</title>
    </head>
    <body>
        <form action="/result" method="POST">
            <label for="sl">Sepal Length:</label>
            <input type="text" id="sl" name="sl"><br>

            <label for="sw">Sepal Width:</label>
            <input type="text" id="sw" name="sw"><br>

            <label for="pl">Petal Length:</label>
            <input type="text" id="pl" name="pl"><br>

            <label for="pw">Petal Width:</label>
            <input type="text" id="pw" name="pw"><br>

            <button type="submit">Submit</button>
        </form>
    </body>
</html>
